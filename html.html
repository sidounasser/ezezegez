<head>
    <meta charset="UTF-8">

    <title>Personal Website Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap');

        :root {
            --cyan: #0505A9;
            --red: #FF0000;
            --violet: #8A2BE2;
            --rose: #FF007F;
            --black: #000000;
            --border-width: 2px;
        }

        body {
            background: url('https://images.unsplash.com/photo-1431440869543-efaf3388c585?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .blob-btn {
            position: relative;
            padding: 20px 30px;
            text-transform: uppercase;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background-color: transparent;
            outline: none;
            border: none;
            transition: color 0.5s;
            cursor: pointer;
            border-radius: 30px;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
        }

        .blob-btn:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: var(--border-width) solid transparent;
            border-radius: 30px;
            transition: all 0.3s 0.2s;
            z-index: 1;
        }

        .blob-btn:after {
            content: "";
            position: absolute;
            left: var(--border-width) * 1.5;
            top: var(--border-width) * 1.5;
            width: 100%;
            height: 100%;
            transition: all 0.3s 0.2s;
            border-radius: 30px;
            z-index: -2;
        }

        .blob-btn:hover {
            color: white;
        }

        .blob-btn:hover:after {
            left: 0;
            top: 0;
        }

        .blob-btn__inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: var(--black);
            z-index: -1;
        }

        .blob-btn__blobs {
            position: relative;
            display: block;
            height: 100%;
            filter: url('#goo');
        }

        .blob-btn__blob {
            position: absolute;
            top: var(--border-width);
            width: calc(100% / 4);
            height: 100%;
            background: var(--cyan);
            border-radius: 100%;
            transform: translate3d(0, 150%, 0) scale(1.7);
            transition: transform 0.45s;
        }

        .blob-btn__blob:nth-child(1) {
            left: 0;
            transition-delay: 0s;
        }

        .blob-btn__blob:nth-child(2) {
            left: calc(100% / 4);
            transition-delay: 0.08s;
        }

        .blob-btn__blob:nth-child(3) {
            left: calc(100% / 4 * 2);
            transition-delay: 0.16s;
        }

        .blob-btn__blob:nth-child(4) {
            left: calc(100% / 4 * 3);
            transition-delay: 0.24s;
        }

        .valorant-text {
            position: fixed;
            top: 10%;
            left: 20%;
            transform: translateX(-50%);
            font-family: 'Open Sans', sans-serif;
            font-size: 63px;
            color: white;
            text-transform: uppercase;
            z-index: 1;
        }

        .vscode-text {
            position: fixed;
            top: 9.5%;
            left: 68%;
            transform: translateX(-50%);
            font-family: 'Open Sans', sans-serif;
            font-size: 70px;
            color: white;
            z-index: 1;
        }

        .blob-btn:hover .blob-btn__blob {
            transform: translateZ(0) scale(1.7);
        }

        .blob-btn.youtube .blob-btn__blob {
            background: var(--red);
        }

        .blob-btn.twitch .blob-btn__blob {
            background: var(--violet);
        }

        .blob-btn.instagram .blob-btn__blob {
            background: var(--rose);
        }

        .blob-btn.discord .blob-btn__blob {
            background: var(--black);
        }

        .logo {
            margin-right: 10px;
            width: 40px;
        }

        .logo-container {
            position: fixed;
            top: 11%;
            left: 0;
            z-index: 1;
        }

        .logo-container img {
            width: 88px;
            height: auto;
        }

        .image-container {
            width: 50%;
            margin-left: 0%;
            position: fixed;
            top: 190px;
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .second-image {
            position: fixed;
            top: 190px;
            right: 0;
            width: 50%;
            z-index: -1;
        }

        .vscode-logo {
            position: fixed;
            top: 9.5%;
            left: 50%;
            width: 100px;
            z-index: 1;
        }

        .wrapper {
            position: absolute;
            top: 300px;
            left: 100px;
            z-index: 1;
        }

        .download {
            position: fixed;
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: black;
            background: #2a8787;
            border: none;
            border-radius: 1000px;
            box-shadow: 12px 12px 24px rgba(209, 164, 79, 0.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            padding: 10px;
            z-index: 9999;
        }

        .download.download-games {
            bottom: 10%;
            right: 70%;
        }

        .download.download-normal {
            bottom: 10%;
            left: 70%;
        }
    </style>
</head>
